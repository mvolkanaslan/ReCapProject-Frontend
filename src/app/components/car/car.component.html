<table class="table table-striped table-hover">
  <thead class="table-secondary">
    <tr>
      <th colspan="6">CARS</th>
    </tr>
    <tr>
      <th>Car Id</th>
      <th>Brand</th>
      <th>Color</th>
      <th>Model Year</th>
      <th>Daily Price</th>
      <th>Car Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars" routerLink="/cardetails/{{ car.carId }}">
      <td>{{ car.carId }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice }} â‚º</td>
      <td>{{ car.carName }}</td>
    </tr>
  </tbody>
</table>
