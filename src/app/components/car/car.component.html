<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let car of cars">
    <div class="card h-100">
      <!-- ! Araclarin default imajlari getirilecek -->
      <img
        src="{{
          car.imagePath == null
            ? baseURL + cardefaultImgPath
            : baseURL + car.imagePath
        }}"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">{{ car.carName }}</h5>

        <p class="card-text">Brand : {{ car.brandName }}</p>
        <p class="card-text">Model Year : {{ car.modelYear }}</p>
        <p class="card-text">Color : {{ car.colorName }}</p>
        <p class="card-text">Daily Price : {{ car.dailyPrice }} â‚º</p>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <input
          class="btn btn-primary"
          type="button"
          value="Details"
          routerLink="/cardetails/{{ car.carId }}"
        />
        <input class="btn btn-primary" type="button" value="Rent" />
      </div>
    </div>
  </div>
</div>
