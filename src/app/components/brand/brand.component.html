<ul class="list-group mb-1">
  <li class="list-group-item active">BRANDS</li>
  <a
    href="#"
    routerLink="/cars/"
    (click)="setCurrentBrand(allBrand)"
    [class]="toggleClass(allBrand)"
    >ALL BRANDS</a
  >
  <a
    href="#"
    *ngFor="let brand of brands"
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{ brand.id }}"
    [class]="toggleClass(brand)"
  >
    {{ brand.brandName }}
  </a>
</ul>
