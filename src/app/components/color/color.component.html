<select
  [(ngModel)]="currentColor"
  (change)="setCurrentColor()"
  class="form-select mb-1"
  aria-label="Default select example"
>
  <option [selected]="allColorsSelected()" [ngValue]="allColor">
    Select a Color
  </option>
  <option *ngFor="let color of colors" [ngValue]="color">
    {{ color.colorName }}
  </option>
</select>
