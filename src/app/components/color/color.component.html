<ul class="list-group">
  <li class="list-group-item active">COLORS</li>
  <a
    href="#"
    routerLink="/cars/"
    (click)="setCurrentColor(allColor)"
    [class]="toggleClass(allColor)"
    >ALL COLOR</a
  >
  <a
    href="#"
    *ngFor="let color of colors"
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{ color.id }}"
    [class]="toggleClass(color)"
  >
    {{ color.colorName }}
  </a>
</ul>
