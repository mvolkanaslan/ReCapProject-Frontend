<div *ngIf='carDetails' class="modal-dialog" id="rentModel">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">
        Car to Rent : "{{ carDetails.carName }}"
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form  [formGroup]="rentAddForm">
        <div  class="mb-3">
          <label for="rent-date" class="col-form-label">Rent Date:</label>
          <input [readonly]='!isUserLogin()' min="{{minRentDate}}" type="date" class="form-control" id="rent-date" formControlName="rentDate" />
        </div>
        <div class="mb-3">
          <label for="return-date" class="col-form-label">Return Date:</label>
          <input  [readonly]="!rentAddForm.controls['rentDate'].valid" [min]="rentAddForm.controls['rentDate'].value" type="date" class="form-control" id="return-date" formControlName="returnDate" />
        </div>
      </form>
      
    </div>
    <div *ngIf='!IsRentable.isSuccess'name="fieldName" ngDefaultControl  [ngModel]='IsRentable' class="alert alert-danger">{{IsRentable.message}}</div>
    <div *ngIf='!isUserLogin()' name="fieldName" ngDefaultControl  [ngModel]='IsRentable' class="alert alert-danger d-flex justify-content-center">
          You Have to Login for Rental !
    </div>
    
    <div class="modal-footer">
      <button *ngIf='!isUserLogin()' type="button" class="btn btn-primary" data-bs-dismiss="modal" routerLink='/register'>Register</button>
      <button *ngIf='!isUserLogin()' type="button" class="btn btn-primary" data-bs-dismiss="modal" routerLink='/login'>Login</button>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Close
      </button>
      <button *ngIf='isUserLogin()' type="button" class="btn btn-primary" (click)="goToPayment()">Rent</button>
    </div>
  </div>
</div>
